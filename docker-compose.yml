volumes:
    lifetracker-postgres:
        name: 'lifetracker-postgres'
        driver: local

    redis:
        driver: local

networks:
    nw:
        driver: bridge

services:
    db:
        image: lifetracker-postgresql
        environment:
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        ports:
            - 5432:5432
        volumes:
            - lifetracker-postgres:/var/lib/postgresql/data
        networks:
            - nw

    redis:
        image: redis:7.2
        ports:
            - 6379:6379
        volumes:
            - redis:/data
        networks:
            - nw

    mailer:
        image: mailhog/mailhog:v1.0.1
        ports:
            - 1025:1025
            - 8025:8025
        networks:
            - nw

    assets:
        image: lifetracker-laravel-assets
        ports:
            - 5173:5173
        user: node
        volumes:
            - .:/srv/www/app
        networks:
            - nw

    app:
        image: lifetracker-laravel
        depends_on:
            - db
            - redis
            - mailer
        ports:
            - 5000:5000
        volumes:
            - .:/srv/www/app
        networks:
            - nw
